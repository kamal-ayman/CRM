{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<a href="{% url 'leads:lead-list' %}">Go back to leads</a>
<hr>
<h1>Create Lead</h1>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
{% endblock %}
